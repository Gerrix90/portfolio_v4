<article
    *ngIf="!data"
    style="background-image: url(assets/experiencia/experiencia-bg.jpg);background-size: cover;background-position:center center;"
    class="height100 py-3 px-5 w-100 position-absolute position-left position-top z1 text-white d-flex justify-content-center align-items-center"
>
    <h1 class="m-0">Experiencia</h1>
</article>

<article
    *ngIf="data"
    [ngStyle]="{
        'background': data.background.color2,
        'overflow': 'hidden',
        'background-image': 'linear-gradient(135deg, '+ data.background.color1 +' 0%, '+ data.background.color2 +' 50%, '+ data.background.color3 +' 100%)'
    }"
    class="height100 py-3 px-5 w-100 position-absolute position-left position-top z1 text-white"
>

    <section
        *ngIf="!show"
        class="height100 d-flex justify-content-center align-items-center"
    >
        <img
            [src]="data.logo.url"
            [ngStyle]="{
                'height': data.logo.height,
                'width': data.logo.width
            }"
            class="mb-2"
        />
    </section>

    <section
        *ngIf="show"
        class="height100 d-flex justify-content-center align-items-center"
    >
        <div class="row mx-5 container">
            <div class="col-8 pr-3">
                <h3>{{ data.info.title }}</h3>
                <p *ngFor="let p of data.info.description">{{ p.text }}</p>
                <h3 class="mt-2">{{ data.info.title2 }}</h3>
                <p *ngFor="let p of data.info.task">{{ p.text }}</p>
            </div>
            <div class="col-4">
                <ng-template ngFor let-item [ngForOf]="data.icons" let-i="index">
                    <span *ngIf="item.icon != 'link'" class="mb-2 icon text-white d-block h6 d-flex justify-content-start align-items-center">
                        <span class="bg-transparent text-white border border-white rounded-circle mr-2 d-flex justify-content-center align-items-center">
                            <i class="material-icons">{{ item.icon }}</i>
                        </span>
                        <span>{{ item.text }}</span>
                    </span>
                    <a *ngIf="item.icon === 'link'" [href]="item.url" target="_blank" class="icon text-white d-block h6 d-flex justify-content-start align-items-center">
                        <span class="bg-transparent text-white border border-white rounded-circle mr-2 d-flex justify-content-center align-items-center">
                            <i class="material-icons">{{ item.icon }}</i>
                        </span>
                        <span>{{ item.text }}</span>
                    </a>
                </ng-template>
            </div>
        </div>
    </section>

</article>

<nav 
    *ngIf="data"
    class="position-fixed position-right position-bottom z3 px-3 py-2"
>
    <a
        (click)="show = !show"
        *ngIf="show"
        [routerLink]=""
        fragment=""
        class="icon icon-lg p-0"
    >
        <span class="mx-auto bg-white text-body rounded-circle d-flex justify-content-center align-items-center">
            <i class="material-icons">close</i>
        </span>
    </a>
    <a
        (click)="show = !show"
        *ngIf="!show"
        [routerLink]=""
        fragment="informacion"
        class="icon icon-lg p-0"
    >
        <span class="mx-auto bg-body text-white rounded-circle d-flex justify-content-center align-items-center">
            <i class="material-icons info">info</i>
        </span>
    </a>
</nav>
